<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Coordinator Pensums Page | UTS</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/grupos.css}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- Navbar -->
  <div th:replace="fragments/navbar_user :: navbar"></div>

  <section>
    <main class="groups_container">

      <h1 class="welcome_title">Gestionar Grupos</h1>

      <div class="buttons_container">
	<button class="create_group">Crear Grupo</button>
	<a href="/info/teacher" class="create_group">Volver</a>
      </div>

      <div class="groups">
      </div>

    </main>
  </section>

  <!-- Script Para hacer Fetchs -->
  <script th:src="@{/js/grupos.js}"></script>

<!-- Modal Mapear Horario -->
<div id="grupo-modal" class="modal hidden">
  <div class="modal-content">
    <button class="close-modal">&times;</button>
    <div class="modal-panels">
      <div class="calendar-panel">
        <h3>Días de clase</h3>
        <div class="calendar-grid">
          <div class="day" data-day="MONDAY">Lunes</div>
          <div class="day" data-day="TUESDAY">Martes</div>
          <div class="day" data-day="WEDNESDAY">Miércoles</div>
          <div class="day" data-day="THURSDAY">Jueves</div>
          <div class="day" data-day="FRIDAY">Viernes</div>
          <div class="day" data-day="SATURDAY">Sábado</div>
        </div>
      </div>
      <div class="hours-panel">
        <h3>Rangos de clases</h3>
        <table>
          <thead>
            <tr>
              <th>Día</th>
              <th>Hora Inicio</th>
              <th>Hora Fin</th>
            </tr>
          </thead>
          <tbody id="horario-table-body">
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Gestionar Grupo -->
<div id="crear-grupo-modal" class="modal hidden">
  <div class="modal-content">
    <button class="close-modal">&times;</button>

    <h2>Grupo</h2>

    <form id="form-crear-grupo">
      <label>Código del grupo: <input type="text" name="codigo" required></label><br>
      <label>Código de materia: <input type="text" name="codMateria" required></label><br>
      <label>ID del profesor: <input type="text" name="profesorId" required></label><br><br>

      <h3>Horarios</h3>
      <div id="horarios-container"></div>

      <button type="button" id="agregar-horario">Agregar Horario</button><br><br>

      <button type="submit">Guardar Grupo</button>
    </form>
  </div>
</div>

  <!-- SweetAler -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
