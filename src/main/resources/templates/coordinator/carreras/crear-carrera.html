<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Carrera | UTS</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <link rel="stylesheet" th:href="@{/css/tablas.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar_user :: navbar"></div>

<main class="container">
  <h2 class="welcome-title">Registrar Nueva Carrera</h2>

  <form th:action="@{/carreras/guardar}" th:object="${carrera}" method="post" class="form-container">
    <label>CÃ³digo: <input type="text" th:field="*{cod}" required /></label>
    <label>Nombre: <input type="text" th:field="*{nombre}" required /></label>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <button type="submit" class="btn">Guardar Carrera</button>
  </form>

  <a href="/carreras" class="btn">Volver</a>
</main>

<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{/js/useLogout.js}"></script>

</body>
</html>
