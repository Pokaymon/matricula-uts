<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Page | UTS</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/user.css}">

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/login";
  }
</script>

</head>
<body>

  <!-- Navbar -->
  <div th:replace="fragments/navbar_user :: navbar"></div>

  <section>
    <main class="container">
      <h1 class="welcome-title">Bienvenido a Matrícula UTS</h1>

      <div class="create_users_container">
        <button class="create_users_button">Crear Usuario</button>
      </div>

      <table id="user-table">
        <thead>
          <tr>
            <th>Cédula</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
  	    <th>Rol</th>
          </tr>
        </thead>
        <tbody id="userTableBody">

        </tbody>
      </table>
    </main>
  </section>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Logout -->
  <script th:src="@{/js/useLogout.js}"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/api/users", {
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + localStorage.getItem("token")
      }
    })
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById("userTableBody");
      data.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.cedula}</td>
          <td>${user.username}</td>
          <td>${user.nombre}</td>
          <td>${user.apellido}</td>
          <td>${user.rol}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => console.error("Error al cargar usuarios:", error));
  });
</script>

</body>
</html>
