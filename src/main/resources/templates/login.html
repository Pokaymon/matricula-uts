<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Log In | UTS</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/Login.css}">

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

  <!-- Fragmento Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Formulario Login  -->
  </main>
    <section class="login-container">
      <div class="login-box">
        <h2>Log In</h2>

        <!-- Error message (if exists) -->
        <p th:if="${error}" class="error-message" th:text="${error}"></p>

        <!-- Login Form -->
        <form id="login-form">
          <label>
            <p>Usuario:</p>
            <input type="text" name="usuario" class="input-field" required/>
          </label>

          <label>
            <p>Contraseña:</p>
            <input type="password" name="password" class="input-field" required/>
          </label>

          <div class="button_container">
            <button type="submit" class="submit-button">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Fragmento Footer  -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
  document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const usuario = document.querySelector('input[name="usuario"]').value;
    const password = document.querySelector('input[name="password"]').value;

    try {
      const response = await fetch("/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: usuario,
          password: password
        })
      });

      const data = await response.json();

      if (!response.ok) {
        // Si hay error, puede ser texto simple (no JSON), entonces lo capturamos así:
        const errorMsg = typeof data === 'string' ? data : data.message;
        Toastify({
          text: errorMsg || "Error al iniciar sesión",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#ff4d4f"
        }).showToast();
      } else {
        Toastify({
          text: data.message || "Inicio de sesión exitoso",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#28a745"
        }).showToast();

        // Guardar token (opcional)
        localStorage.setItem("token", data.token);

        // Ahora obtener el detalle del usuario para verificar su rol
        const userResponse = await fetch("/api/users/me", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${data.token}`
          }
        });

        if (!userResponse.ok) {
          Toastify({
            text: "Error al obtener los datos del usuario",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#ff4d4f"
          }).showToast();
        } else {

	  // Conseguir user.me
          const user = await userResponse.json();

 	  if (!user) {
            Toastify({
              text: "Usuario no encontrado en la lista",
	      duration: 3000,
   	      gravity: "top",
              position: "right",
              backgroundColor: "ff4d4f"
            }).showToast();
	    return;
          }

          // Verificamos el rol del usuario y redirigimos
          if (user.rol === "ADMIN") {
            setTimeout(() => {
              window.location.href = "/info/admin";
            }, 1000);
          } else if (user.rol === "ESTUDIANTE") {
            setTimeout(() => {
              window.location.href = "/student";
            }, 1000);
          } else if (user.rol === "COORDINADOR") {
            setTimeout(() => {
              window.location.href = "/info/coordinator";
            }, 1000);
          } else if (user.rol === "PROFESOR") {
            setTimeout(() => {
              window.location.href = "/teacher";
            }, 1000);
          } else if (user.rol === "AUDITOR") {
            setTimeout(() => {
              window.location.href = "/audit";
            }, 1000);
          }
            else {
            Toastify({
              text: "Rol de usuario no reconocido",
              duration: 3000,
              gravity: "top",
              position: "right",
              backgroundColor: "#ff4d4f"
            }).showToast();
          }
        }
      }
    } catch (error) {
      Toastify({
        text: "Error de conexión con el servidor",
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: "#ff4d4f"
      }).showToast();
    }
  });
</script>

</body>
</html>
